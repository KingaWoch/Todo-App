<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container dark-theme">
      <header class="bg-image"></header>
      <section class="app">
        <header class="app__header">
          <h1>TODO</h1>
          <button class="theme-toggle"></button>
        </header>
        <form>
          <div class="input-field">
            <div class="check"></div>
            <label for="task-input" class="sr-only">Create a new todo</label>
            <input
              type="text"
              id="task-input"
              placeholder="Create a new todo..."
              autocomplete="off"
            />
          </div>
          <div class="tasks-container">
            <ul class="tasks"></ul>
            <footer class="form-footer">
              <span class="left-items"></span>
              <div class="states-btns">
                <button type="button" value="all" class="all">All</button>
                <button type="button" value="active">Active</button>
                <button type="button" value="completed">Completed</button>
              </div>
              <button type="button" id="clear-completed-btn">
                Clear Completed
              </button>
            </footer>
          </div>
          <p>Drag and drop to reorder list</p>
        </form>
        <footer class="attribution">
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a
            >.
          </p>
        </footer>
      </section>
    </div>

    <script src="dist/app.js"></script>
  </body>
</html>
